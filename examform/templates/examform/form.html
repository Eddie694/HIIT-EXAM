<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <style>
    h4{
        font-size: 1.5rem;
        padding: 0.5rem;
        text-align: center;
    }
    form div{
        padding: 0;
    }
    input{
        height: 2rem;
    }
    
 </style>
</head>
  <body>
    <div class="card container-sm" style="width: 480px; margin-top: 2rem;" >
        {% for message in messages %}
        <div class="alert alert-success myalert" role="alert">
          {{message}}
        </div>
        {% endfor %}
        <div class="container-sm" style="padding-top: 1rem; padding-bottom: 1rem;" >
           
            <h4 >Send Us a Message</h4>
            <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name = "name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="email1" class="form-label">Email:</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="suject" class="form-label">Subject:</label>
                  <input type="text"  name = "subject" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control"  name = "messageus" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Submit</button>
               
              </form>
        </div>
        


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
